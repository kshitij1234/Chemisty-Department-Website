{% extends "layout.html" %}

{% block title %}
<title>News | Department of Chemistry | IIT Patna</title>
{% endblock %}

{% block content %}
{% load staticfiles %}
<style>
.page-title{font-size: 30px;padding: 20px;margin-top: 0;}
.main{background-color: white;padding-bottom: 10px;}
</style>
<div style="height: 10px"></div>
<div class="main">
    <h3 class="page-title text-center">News</h3>
    <div class="row">
        <div class="news-list col-xs-12 col-md-offset-3">
            <ul id="news-list">
            {% for n in news %}
                <li><a href="{% url 'news' %}{{ n.id }}">{{ n.title }}</a> - {{ n.date|date:"F d Y" }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div style="height: 10px"></div>
{% endblock %}

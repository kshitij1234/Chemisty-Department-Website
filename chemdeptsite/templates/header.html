<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Chemical Engineering IIT Patna</title>
  	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	{% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
  	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
  	<style type="text/css">
  		html,
  		body,
      div {
        border: 0;
        margin: 0;
        padding: 0;
  		}
  	</style>
  </head>
<body class="body" style="background-color:#97c4de">
  <div class="container" id="header">
    <div class="jumbotron" style="border-radius:0px; background-color:#ffffff; color:#145f80;">
      <div class="row">
        <div id="logo" class="col-lg-2 col-sm-2" align="center">
          <a href="http://www.iitp.ac.in">
            <img src="static/images/iitp-logo.jpg" alt="IIT Patna LOGO" width="100px" height="100px">
          </a>
        </div>
        <div class="col-lg-8 col-sm-10" align="center">
          <h2>DEPARTMENT OF CHEMICAL ENGINEERING</h2>
          <h3>INDIAN INSTITUTE OF TECHNOLOGY</h3>
        </div>
      </div>
    </div>
  </div>
  <div class='container-fluid'>
     {% block content %}
     {% endblock %}
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>

</html>

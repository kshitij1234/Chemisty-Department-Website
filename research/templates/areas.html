{% extends 'layout.html' %}

{% block content %}
{% load static %}
     <div class="main">

        <h3>Areas of Research</h3>

        {% for area in areas %}
            <div class="research-area">
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <img class="img-responsive" src="{% static area.get_image_url %}">
                    </div>
                </div>
            </div>
        {% endfor %}
     </div>

{% endblock %}

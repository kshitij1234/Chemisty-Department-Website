{% extends 'layout.html' %}

{% block content %}
{% load static %}
     <div class="main">

        <h3>Areas of Research</h3>

        {% for area in areas %}
            <div class="research-area">
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <figure>
                        <img class="img-responsive" src="{% static area.get_image_url %}">
                            <figcaption>{{ area.picture_text }}</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-6 col-md-offset-1">
                        <h5>{{ area.title }}</h5><br>
                        <p>{{ area.detail }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
     </div>

{% endblock %}
